<!DOCTYPE html>
<html>
<head>
  <title>Populate Card Shows</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
    .success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    .info {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
    }
    pre {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¥ Populate Card Shows Database</h1>
    <p>This will scrape Sports Collectors Digest and populate the card_shows table.</p>
    
    <div class="info" style="display: block; margin: 15px 0;">
      <strong>‚ö†Ô∏è Important:</strong> You must be logged in to your app first!
      <ol>
        <li>Open your app at <a href="http://localhost:5173" target="_blank">localhost:5173</a></li>
        <li>Log in to your account</li>
        <li>Come back to this page and click the button below</li>
      </ol>
    </div>
    
    <button id="fetchBtn" onclick="fetchCardShows()">
      üöÄ Fetch Card Shows
    </button>
    
    <div id="result"></div>
  </div>

  <script>
    async function fetchCardShows() {
      const btn = document.getElementById('fetchBtn');
      const result = document.getElementById('result');
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Fetching... (this may take 30+ seconds)';
      result.style.display = 'none';
      
      try {
        const response = await fetch('http://localhost:3001/api/card-shows/fetch-monthly', {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
          }
        });
        
        const data = await response.json();
        
        result.style.display = 'block';
        
        if (response.ok) {
          result.className = 'success';
          result.innerHTML = `
            <h3>‚úÖ Success!</h3>
            <p>${data.message}</p>
            <p><strong>Shows added:</strong> ${data.count}</p>
            <details>
              <summary>View Details</summary>
              <pre>${JSON.stringify(data, null, 2)}</pre>
            </details>
          `;
        } else {
          result.className = 'error';
          result.innerHTML = `
            <h3>‚ùå Error</h3>
            <p>${data.error || 'Unknown error'}</p>
            ${data.details ? `<p><small>${data.details}</small></p>` : ''}
            <details>
              <summary>View Details</summary>
              <pre>${JSON.stringify(data, null, 2)}</pre>
            </details>
          `;
          
          if (response.status === 401) {
            result.innerHTML += `
              <p style="margin-top: 15px;">
                <strong>üí° Tip:</strong> Make sure you're logged in at 
                <a href="http://localhost:5173" target="_blank">localhost:5173</a> first!
              </p>
            `;
          }
        }
      } catch (error) {
        result.style.display = 'block';
        result.className = 'error';
        result.innerHTML = `
          <h3>‚ùå Network Error</h3>
          <p>${error.message}</p>
          <p><small>Make sure your dev server is running on port 3001</small></p>
        `;
      } finally {
        btn.disabled = false;
        btn.textContent = 'üöÄ Fetch Card Shows';
      }
    }
  </script>
</body>
</html>
